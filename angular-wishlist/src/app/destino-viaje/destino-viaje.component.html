<div class="card-content">
    <div class="card-img">
        <img	src="https://placeimg.com/380/230/nature"	alt="">
        <span><h4>{{position}}</h4></span>
    </div>
    <div	class="card-desc">
        <h3>{{destino.nombre}}</h3>
        <p>Servicios</p>
        <ul>
            <li *ngFor="let s of destino.servicios">
                <span class="container" [ngSwitch]="s">
                    <i *ngSwitchCase="'desayuno'" style="color: red;" >{{s}}</i>
                    <i *ngSwitchDefault>{{s}}</i>
                    
                </span>
            </li>
        </ul>
        
        <p>Lorem	ipsum	dolor	sit	amet	consectetur,	adipisicing	elit.	Laboriosam,	voluptatum!	Dolor	
quo,	perspiciatis voluptas	totam</p>
        <a	href="#"	class="btn-card" (click)="ir()">Ir!</a>			
        <span *ngIf ="destino.isSelected() "> <!--qué gonorrea la función de span, se pone en el seleccionado-->
            <span ngNonBindable> {{PREFERIDO}} </span>
        </span>
        <a [routerLink]="['/destino', destino.id]">Ver Detalles </a> <!--valor es una expresión de ts-->
        
    </div>
</div>
